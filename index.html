<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <h1>Once upon a time...</h1>
            <p>*Interesting post about the first week/2weeks in class and the beginnings of this amazing journey!*</p>

                <h2>Daily Journal</h2>

                        <input type="text" name="conceptsCovered" id="conceptsCovered">

                            <option value="inBetween">Somewhere In Between</option>

                            <option value="300">300</option>

                          </select>

                </form>
            </article>
        </section>
    </main>
    <footer></footer>
