<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <h1>Daily Journal</h1>
    </header>
    <main>
        <section>
            <h1>Once upon a time...</h1>
            <p>*Interesting post about the first week/2weeks in class and the beginnings of this amazing journey!*</p>
            <article>
                <h2>Daily Journal</h2>
                <form action="">
                    <fieldset>
                        <label for="journalDate">Date of Entry</label>
                        <input type="date" name="journalDate" id="journalDate">
                    </fieldset>
                    <fieldset>
                        <label for="conceptsCovered">Concepts Covered</label>
                        <input type="text" name="conceptsCovered" id="conceptsCovered">
                    </fieldset>
                    <fieldset>
                        <label for="journalEntryField">Journal Entry</label>
                        <input type="text" name="journalEntryField" id="journalEntryField">
                    </fieldset>
                    <fieldset>
                        <label for="mood">Mood for the Day</label>
                        <select name="mood" id="mood">
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="mellow">Mellow</option>
                            <option value="braveheart">Braveheart</option>
                            <option value="macbeth">Macbeth</option>
                            <option value="kingArthur">King Arthur</option>
                            <option value="ulrichvonlichtenstein">Ulrich von Lichtenstein</option>
                        </select>
                    </fieldset>
                    <input type="submit" class="submit" value="Record Journal Entry">
                </form>
            </article>
        </section>
        <section id="entryLog">

            <!-- JOURNAL ENTRY CONTENT GOES HERE             -->

        </section>
    </main>
    <footer></footer>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
